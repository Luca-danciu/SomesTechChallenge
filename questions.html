<html lang="ro">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="img/logoscris.png" alt="Logo" class="site-logo" />
        </a>
      </div>
      <div class="nav-links">
        <div class="menu-toggle">☰</div>
        <ul class="menu">
          <li><a href="index.html">Acasă</a></li>

        </ul>
      </div>

    <!-- Questions Form -->
    <section class="questions-section">
      <h2>Întrebări</h2>
      <form
        action="https://formsubmit.co/teamvectron@gmail.com"
        method="POST"
        class="contact-form"
      >
        <input type="hidden" name="_subject" value="Mesaj nou de pe site" />
        <input type="hidden" name="_captcha" value="false" />
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Adresa de e-mail (unde vei primi răspunsul):</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Mesajul tău:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="signup-btn">Trimite</button>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
